<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    
    <h1>Welcome to the Rock Paper Scissors Game!</h1>

    <button class="start">Start Game</button>
    <p>Play Rock Paper Scissors by opening the console with F!2 
        then selecting console from the menu.</p>

        <p>You could also click these button to make your choice &#128516;</p>

        <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
        <button class="counter">I'm just here for testing :)</button>
    </div>
        <div class="scores">
            <h1>Scores </h1>
            <p class="player-score">Your score: </p>
            <p class="computer-score">Computer Score: </p>
        </div>

    </body>

    </html>
